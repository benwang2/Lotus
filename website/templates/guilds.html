<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lotus - {{g.guild.name}} Activity</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="Serene" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="../resources/css/header.css">
    <link rel="stylesheet" href="../resources/css/main.css">
    <link rel="stylesheet" href="../resources/css/guild.css">
    <link rel="stylesheet" href="../resources/css/hamburgers.css">
    
    <script src="../resources/js/main.js"></script>
    <script src="../resources/js/guild.js"></script>
    <script src="../resources/js/nav.js"></script>
    
</head>
<body>
    <nav style="display:none;">
        <div class="navbar_logo">
            <a href="/">
                <img src="../resources/img/logo.jpg">
            </a>
        </div>
        <div class="navbar_container">
            <a href="/about-us" class="navbar_link">
                <span style="z-index: 2">ABOUT US</span>
            </a>
            <a href="/roster" class="navbar_link">
                <span style="z-index: 2">ROSTER</span>
            </a>
            <a href="https://shop.serene.gg/" class="navbar_link">
                <span style="z-index: 2">SHOP</span>
            </a>
            <a href="/news" class="navbar_link">
                <span style="z-index: 2">NEWS</span>
            </a>

            <button class="hamburger hamburger--squeeze inactive" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>

        </div>
        <div class="navbar_menu inactive">
            <a href="/about-us" class="navbar_menu_link">
                <span style="z-index: 2">ABOUT US</span>
            </a>
            <a href="/roster" class="navbar_menu_link">
                <span style="z-index: 2">ROSTER</span>
            </a>
            <a href="https://shop.serene.gg/" class="navbar_menu_link">
                <span style="z-index: 2">SHOP</span>
            </a>
            <a href="/news" class="navbar_menu_link">
                <span style="z-index: 2">NEWS</span>
            </a>
        </div>
    </nav>
    <div class="wrapper">
        <div id="banner">
            <div id="server-name">{{g.guild.name}}</div>
            <div class="loading-gradient">{{g.guild.short}}</div>
            <img id="server-icon" src="{{g.guild.icon}}">
            </div>
            <div id="server-card">
                <div class="stat-display">
                    <span style="font-size:24px;">MEMBERS</span>
                    <span id="member-count" style="font-size:42px;">{{g.guild.members}}</span>
                </div>
                <div class="stat-display" style="text-align: right;">
                    <span style="font-size:24px;">CREATED</span>
                    <span id="creation-date" style="font-size:42px;">{{g.guild.created_at}}</span>
                </div>
            </div>
        </div>
        <div id="card-template" class="card hidden">
            <div class="rank one">
                <span>1</span>
            </div>
            <div class="pfp"></div>
            <div class="username">SRN | balloon dog</div>
            <div class="stat-display" style="text-align: center;">
                <span style="font-size:16px;">MESSAGES</span>
                <span style="font-size:24px;">1125</span>
            </div>
            <div class="stat-display" style="text-align: center;">
                <span style="font-size:16px;">VC TIME</span>
                <span style="font-size:24px;">330</span>
            </div>
            <div class="stat-display" style="text-align: center;">
                <span style="font-size:16px;">POINTS</span>
                <span style="font-size:24px;">4989</span>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
